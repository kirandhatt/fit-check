<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitCheck: Sizing Simplified</title>
</head>
<body>
    <h1>Your Measurements</h1>
    <form id="measurementForm">
        <label for="chest">Chest:</label>
        <input type="number" id="chest" name="chest"><br><br>
        <label for="waist">Waist:</label>
        <input type="number" id="waist" name="waist"><br><br>
        <label for="hips">Hips:</label>
        <input type="number" id="hips" name="hips"><br><br>
        <button type="submit">Save Measurements</button>
    </form>
    <div id="sizeRecommendation"></div>
    <script src="popup.js"></script>
</body>
</html>
