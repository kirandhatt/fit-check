<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitCheck: Sizing Simplified</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
    <main class="container">
        <div class="title">
            <h1>FitCheck</h1>
        </div>
        <div id="popupContent">
        <form id="measurementForm">
        <div class="form-group">
            <label for="chest">Chest <span class="unit-label"></span>:</label>
            <input type="number" id="chest" name="chest" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="waist">Waist <span class="unit-label"></span>:</label>
            <input type="number" id="waist" name="waist" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="hips">Hips <span class="unit-label"></span>:</label>
            <input type="number" id="hips" name="hips" step="0.1" required>
        </div>
        <button type="submit">Save Measurements</button>
        </form>
        <div class="buttonContainer">
            <a href="/options.html">
                <button id="optionsButton">Options</button>
            </a>
            <button id="findMySizeButton" disabled>Find My Size!</button>
        </div>
        </div>
        <div id="recommendationContent" style="display: none;">
            <h3>Your Best Fit</h3>
            <p id="sizeRecommendation"></p>
            <p id="confidenceLevel"></p>
            <button id="backToPopupButton">Back</button>
        </div>
        <iframe id="optionsFrame" src="options.html" style="display:none; width:100%; height:100vh;"></iframe>
    </main>
    <script src="/popup.bundle.js"></script>
</body>
</html>
