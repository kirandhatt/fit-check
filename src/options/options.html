<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitCheck Settings</title>
</head>
<body>
    <h1>FitCheck Settings</h1>
    <form id="settingsForm">
        <h2>Your Measurements</h2>
        <label for="chest">Chest: <span id="chestUnit"></span></label>
        <input type="number" id="chest" name="chest" required step="0.1"><br><br>

        <label for="waist">Waist: <span id="waistUnit"></span></label>
        <input type="number" id="waist" name="waist" required step="0.1"><br><br>
        
        <label for="hips">Hips: <span id="hipsUnit"></span></label>
        <input type="number" id="hips" name="hips" required step="0.1"><br><br>
        
        <h2>Preferences</h2>
        <label for="preferredFit">Preferred Fit:</label>
        <select id="preferredFit" name="preferredFit">
            <option value="tight">Tight</option>
            <option value="regular">Regular</option>
            <option value="loose">Loose</option>
        </select><br><br>
        
        <label for="unitSystem">Unit System:</label>
        <select id="unitSystem" name="unitSystem">
            <option value="metric">Metric (cm)</option>
            <option value="imperial">Imperial (inches)</option>
        </select><br><br>
        
        <button type="submit">Save Settings</button>
    </form>
    <div id="status"></div>
    <script src="dist/options.bundle.js"></script>
</body>
</html>
