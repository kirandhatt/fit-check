<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitCheck Options</title>
    <link rel="stylesheet" href="../styles/styles.scss">
</head>
<body>
    <div class="container">
        <h1>FitCheck Options</h1>
        <form id="settingsForm">
            <div class="form-group">
                <label for="chest">Chest: </label>
                <input type="number" id="chest" name="chest" step="0.01" required>
                <span id="chestUnit"></span>
            </div>
            <div class="form-group">
                <label for="waist">Waist: </label>
                <input type="number" id="waist" name="waist" step="0.01" required>
                <span id="waistUnit"></span>
            </div>
            <div class="form-group">
                <label for="hips">Hips: </label>
                <input type="number" id="hips" name="hips" step="0.01" required>
                <span id="hipsUnit"></span>
            </div>
            <div class="form-group">
                <label for="preferredFit">Preferred Fit:</label>
                <select id="preferredFit" name="preferredFit">
                    <option value="tight">Tight</option>
                    <option value="regular">Regular</option>
                    <option value="loose">Loose</option>
                </select>
            </div>
            <div class="form-group">
                <label for="unitSystem">Unit System:</label>
                <select id="unitSystem" name="unitSystem">
                    <option value="metric">Metric (cm)</option>
                    <option value="imperial">Imperial (inches)</option>
                </select>
            </div>
            <button type="submit">Save Options</button>
        </form>
        <div id="status"></div>
    </div>
    <script src="options.js"></script>
</body>
</html>
